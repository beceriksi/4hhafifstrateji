name: MEXC Spot 1H-4H Scanner

on:
  schedule:
    - cron: "*/20 * * * *"   # ✅ Her 20 dakikada bir çalışır
  workflow_dispatch:         # ✅ Manuel çalıştırma butonu
  push:
    paths:
      - "main.py"            # ✅ main.py değişirse otomatik tetikler

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Repo Checkout
        uses: actions/checkout@v3

      - name: Python 3.10 Kur
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Bağımlılıkları Kur
        run: |
          pip install pandas numpy requests ccxt

      - name: Botu Çalıştır
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          SCAN_LIMIT: "200"
          TF_LIST: "1h,4h"
        run: |
          python main.py
