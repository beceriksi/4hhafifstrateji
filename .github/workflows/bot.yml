name: MEXC Spot Multi-Timeframe Scanner

on:
  schedule:
    - cron: "0 * * * *"   # Her saat başı (UTC). Türkiye saati +3
  workflow_dispatch:       # Manuel çalıştırma butonu

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Reponu al
      uses: actions/checkout@v3

    - name: Python kur
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Gerekli kütüphaneleri yükle
      run: |
        pip install ccxt pandas numpy requests

    - name: Botu çalıştır
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID:        ${{ secrets.CHAT_ID }}
      run: |
        python main.py
